<!DOCTYPE html>
<html>
    <head>
        <title>EBNF Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <style>
    textarea#grammar {
		width: 100%; height: 20em;
		border: 1px solid gray;
		font-family: "Lucida Console", fixed, monospace;
	}
    textarea#input {
		width: 100%; height: 10em;
		border: 1px solid gray;
		font-family: "Lucida Console", fixed, monospace;
	}
	pre.invalid {
		color: red;
	}
    </style>
    <body>
      <h1>EBNF Evaluator</h1>
      <p><a href="https://github.com/mdkrajnak/ebnftest">github project</a></p>
      <h2>EBNF Grammar</h2>
      <textarea class="valid" id="grammar" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
Filter ::= ( First ' ' )? ( Number '~ ' )? ( Number '-' Number ) ( ' ' Number '~' )? ( ' Hz' )? ( ' B' )? ( ' I' )? ( ' A' )?
First  ::= #'[A-Za-z][A-Za-z0-9_+]*'
Number ::= Digits ( ( '.' | ',' ) Digits? )?
Digits ::= #'[0-9]+'
      </textarea>
      <h2>Test Input</h2>
      <textarea class="valid" id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">F 60~ 0.05-150 Hz</textarea>
      <h2>Test Output</h2>
      <pre id="output" class="disabled"></pre>
      <script src="https://rawgit.com/mdkrajnak/ebnftest/gh-pages/js/ebnftest.js" type="text/javascript"></script>
    </body>
</html>
